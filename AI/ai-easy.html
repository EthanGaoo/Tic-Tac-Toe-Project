<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Easy</title>
    <link rel="stylesheet" href="ai-easy.css">
</head>

<body>

    <h1>3X3</h1>

    <div class="container">
        <div class="box right-border bottom-border" data-index="0"></div>
        <div class="box right-border bottom-border" data-index="1"></div>
        <div class="box bottom-border" data-index="2"></div>
        <div class="box right-border bottom-border" data-index="3"></div>
        <div class="box right-border bottom-border" data-index="4"></div>
        <div class="box bottom-border" data-index="5"></div>
        <div class="box right-border" data-index="6"></div>
        <div class="box right-border" data-index="7"></div>
        <div class="box" data-index="8"></div>
    </div>
    <div id="count">Timer</div>

    <div class="result invisble">
        <h2 id="gameFinishText">Winner is ""</h2>
        <button id="resetButton">Play Again</button>
    </div>

    <script src="ai-easy.js"></script>
</body>
</html>
